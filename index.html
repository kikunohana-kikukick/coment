<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Hash Styles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        #displayText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            white-space: nowrap;
            text-align: center;
        }

        /* 共通のリセットスタイル */
        .reset {
            background: none;
        }

        /* Style 1: Moody */
        .style1 {
            background: linear-gradient(to bottom, #ff4e50, #fc913a);
        }

        .style1 #displayText {
            animation: rotateText 3s infinite;
        }

        @keyframes rotateText {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(10deg); }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: floatHeart 4s infinite ease-out;
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart:before { top: -10px; left: 0; }
        .heart:after { left: -10px; top: 0; }

        @keyframes floatHeart {
            0% { transform: rotate(45deg) translateY(0); opacity: 1; }
            100% { transform: rotate(45deg) translateY(-150px); opacity: 0; }
        }

        /* Style 2: Cool */
        .style2 {
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatShape 4s infinite;
        }

        .shape.square { border-radius: 0; }

        @keyframes floatShape {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
        }

        /* Style 3: Hacker */
        .style3 {
            background: black;
            color: green;
            font-family: 'Courier New', monospace;
        }

        .pixel-effect {
            position: absolute;
            font-size: 12px;
            color: green;
            animation: fadePixel 2s infinite;
        }

        @keyframes fadePixel {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(50px); }
        }
    </style>
</head>
<body>
    <div id="displayText"></div>

    <script>
        let activeEffects = [];

        function displayHash() {
            // ハッシュの取得と分割
            const hash = window.location.hash.slice(1); // #を除去
            const [text, style] = hash.split('/'); // ハッシュを分割（例: #text/style）
            const displayText = document.getElementById("displayText");

            // スタイルをリセット
            document.body.className = 'reset';
            activeEffects.forEach(effect => clearInterval(effect));
            activeEffects = [];

            // テキスト更新
            displayText.textContent = text || "テキストを入力してください";

            // スタイルの選択
            if (style === "style1") applyStyle1();
            else if (style === "style2") applyStyle2();
            else if (style === "style3") applyStyle3();
        }

        function applyStyle1() {
            document.body.className = 'style1';
            for (let i = 0; i < 20; i++) {
                activeEffects.push(setInterval(createHeart, 500));
            }
        }

        function applyStyle2() {
            document.body.className = 'style2';
            for (let i = 0; i < 20; i++) {
                activeEffects.push(setInterval(createShape, 500));
            }
        }

        function applyStyle3() {
            document.body.className = 'style3';
            for (let i = 0; i < 50; i++) {
                activeEffects.push(setInterval(createPixel, 200));
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function createShape() {
            const shape = document.createElement('div');
            shape.className = 'shape ' + (Math.random() > 0.5 ? 'square' : '');
            shape.style.left = Math.random() * window.innerWidth + 'px';
            shape.style.top = window.innerHeight + 'px';
            shape.style.width = shape.style.height = Math.random() * 100 + 'px';
            document.body.appendChild(shape);
            setTimeout(() => shape.remove(), 4000);
        }

        function createPixel() {
            const pixel = document.createElement('div');
            pixel.className = 'pixel-effect';
            pixel.textContent = Math.random() > 0.5 ? '0' : '1';
            pixel.style.left = Math.random() * window.innerWidth + 'px';
            pixel.style.top = '0px';
            document.body.appendChild(pixel);
            setTimeout(() => pixel.remove(), 2000);
        }

        // 初期表示とハッシュ変更時の更新
        displayHash();
        window.addEventListener("hashchange", displayHash);
    </script>
</body>
</html>
