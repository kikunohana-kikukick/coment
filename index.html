<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Hash Display</h1>
    <p>下のテキストはURLのハッシュ部分が表示されます。</p>
    <div id="hashText" style="font-size: 24px; color: blue;">#ここにハッシュが表示されます</div>

    <script>
        // ハッシュを表示する関数
        function displayHash() {
            const hash = window.location.hash.slice(1); // "#"を除去
            const hashText = hash || "ここにハッシュを入力してください";
            document.getElementById("hashText").textContent = hashText;
        }

        // ページ読み込み時にハッシュを表示
        displayHash();

        // ハッシュが変更されたときに更新
        window.addEventListener("hashchange", displayHash);
    </script>
</body>
</html>
